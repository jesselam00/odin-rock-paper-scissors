<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-container">
        <div class="player-score"></div>
        <div class="computer-score"></div>
    </div>
    <div class="play-button-container">
        <button class="rock play-button"></button>
        <button class="paper play-button"></button>
        <button class="scissors play-button"></button>
    </div>   
    <div class="results">Select Rock, Paper, or Scissors!</div>
    <button class="replay-button" hidden>Replay?</button>
    
    <audio class="rock" src="sounds/kick.wav"></audio>
    <audio class="paper" src="sounds/boom.wav"></audio>
    <audio class="scissors" src="sounds/snare.wav"></audio>
</body>
</html>
